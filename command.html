    <h2>1. Pull</h2>
    <h3>Git에 저장되어있는 파일을 내 컴퓨터로 불러오는 기능. 영어의 "당기다" 라는 의미와 같음.</h3>
    <br><br><br>


    <h2>2. Commit</h2>
    <h3>수정된 내용을 저장하는 새로운 버전 생성.</h3>
    <br><br><br>


    <h2>3. Push</h2>
    <h3>내 컴퓨터에만 저장되어있는 버전들을 서버로 업로드.</h3>
